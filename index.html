<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title></title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #928142 -26%, #11be5f 145%);
          ">
        <h1>HP</h1>
        <p>Make It Matter</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #23cec0 -1%, #9e0706 124%);
          ">
        <h1>Acer</h1>
        <p>Empowering People.</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #510b8b 1%, #0f89db 128%);
          ">
        <h1>Asus</h1>
        <p>In Search of Incredible.</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #ffe101 -8%, #bc20c1 138%);
          ">
        <h1>Dell</h1>
        <p>Get more out of now</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #0b9724 -8%, #f39102 138%);
          ">
        <h1>Apple</h1>
        <p>Think Different</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1542393545-10f5cde2c810?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1584433305355-9cb73387fc61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1148&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1636211993589-6daf32038bd1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1556583186-c7b22658adea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1622050756792-5b1180bbb873?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
    "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
